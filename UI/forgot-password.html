<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SendIT - Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body class="reset-page">
  <header class="main-header">
    <a href="index.html"><img src="images/logo.png" src="SendIT-logo" class="logo"></a>
  </header>
  <div class="login-box mx-auto pt-1">
    <h3 class="blue text-center">Forgot Password</h3>
    <div class="alert-error mx-auto text-center mt-1" id="reset-error"></div>
    <div class="alert-success mx-auto text-center mt-1" id="reset-success"></div>  
    <form id="forgot-form" class="mx-auto active">
      <div class="pt-1 input-icon">
        <label for="reset-email">Email</label>
        <input id="reset-email" type="email" required>
        <i class="fas fa-envelope"></i>
      </div>
      <br><br>
      <div class="text-center">
        <button id="reset-btn">Reset</button>
      </div>  
    </form>
    <br><br>
  </div>
  <script src="js/forgotPassword.js"></script>
</body>

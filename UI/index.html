<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SendIT - Register | Login</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="login">
<div class="m-2"><img src="images/logo.png" src="SendIT-logo" class="logo"></div>
<div class="login-box mx-auto">
    <ul class="tab-group">
      <li><a href="#" class="active" id="register-tab">Sign Up</a></li>
      <li><a href="#" id="login-tab">Login</a></li>
    </ul>
    <form id="register-form" class="mx-auto active">
      <div class="pt-1">
        <label for="email" class="">Email</label>
        <input id="email" type="text" placeholder=" ">
      </div>
      <br>
      <div class="pt-1">
        <label for="password" class="">Password</label>
        <input id="password" type="password" placeholder=" ">
      </div>
      <br>
      <div>
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the <a class="help-text focus" href="#">Terms & conditions</a></label>
      </div>
      <br>
      <div class="text-center">
        <button id="sign-in">Sign Up</button>  
      </div>
    </form>
    <form id="login-form" class="mx-auto">
      <div class="pt-1">
        <label for="username">Email</label>
        <input id="username" type="email" placeholder=" ">
      </div>
      <br>
      <div class="py-1">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder=" ">
      </div>
      <br>
      <div class="text-center">
        <div class="error">Username or Password is invalid</div>
        <button id="sign-in">Login</button>
        <div class="mt-05"><a class="help-text" href="#">Forget your password?</a></div>
      </div>  
    </form>
    <br><br>
</div>
<script src="js/index.js"></script>
</body>    
</html>
